<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>

<div class="w3-container">
  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open Animated Modal</button>

  <div id="id01" class="w3-modal">
    <div style="width:500px;" class="w3-modal-content w3-animate-zoom w3-card-4">
      <header class="w3-container w3-teal"> 
        <span onclick="document.getElementById('id01').style.display='none'" 
        class="w3-button w3-display-topright">&times;</span>
        <h2>Congratulations! New record!</h2>
      </header>
      <div class="w3-container">
        <label>Enter your name:</label>
        <input class="w3-input w3-border" type="text">
      </div>
      <footer class="w3-container w3-teal">
        <p>DinoGame</p>
      </footer>
    </div>
  </div>
</div>
          
</body>
</html>
